<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDE SHUW</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="../011123.slide-show/css/style.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="slideshow__slides">
        <figure class="slideshow__slide slideshow__slide--visible">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img1.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Shrek</figcaption>
        </figure>

        <figure class="slideshow__slide ">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img2.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Cat in boots</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img3.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Dragon</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img4.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Enemy</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img5.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Forest</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img6.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Castle</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img7.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">Mirror</figcaption>
        </figure>

        <figure class="slideshow__slide">
          <img
            class="slideshow__image"
            src="./assets/shrek-images/img8.PNG"
            alt=""
          />
          <figcaption class="slideshow__caption">
Main character          </figcaption>
        </figure>

        <div class="slideshow__controls">
          <button class="slideshow__control-button" data-direction="previous">
            Previous
          </button>
          <button class="slideshow__control-button" data-direction="next">
            Next
          </button>
        </div>
      </div>
    
        <div class="slideshow__counter">1/7</div>
        <script src="./js/script.js"></script>
      </div>
    </div>
  </body>
</html>
